<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span></span>
</body>
<script>
    var i=0
    setInterval("fn()",1000)
    function fn() {
        var sp = document.getElementsByTagName('span')
        i++
        sp[0].innerText = i
    }
</script>
</html>
